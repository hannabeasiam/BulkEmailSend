<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}TwoCans{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="/static/scripts/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <header>

          <div class="row">

            <div class="grid-33">

              <a href="{{ url_for('page.home') }}" class="icon-logo">Logo</a>

            </div>

            <div class="grid-33">

                <!-- Say Hi -->
                <h1>Hi user</h1>

            </div>

            <div class="grid-33">

                <!-- Log in/Log out -->

                <a href="{{ url_for('page.home') }}" class="icon-power" title="Log out">Home</a>
                <a href="{{ url_for('page.login') }}" class="icon-power" title="Log in">Log in</a>
                <a href="{{ url_for('page.register') }}" class="icon-profile" title="Register">Register</a>


            </div>

          </div>

        </header>


        <div class="row">

          <div class="main">


            {% block body %}{% endblock %}

          </div>

        </div>

        <footer>

          <div class="row">

            <p>&copy; Hanna Lee</p>

          </div>

        </footer>

    </body>
</html>
